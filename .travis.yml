language: python
python:
  - "3.6"      # current default Python on Travis CI

compiler:
  - gcc
  - clang

sudo: required

matrix:
  include:
    # centos7
    - os: linux
      dist: trusty
      env:
        - OS=centos7 ICEVER=3.6 OMEROVER=OMERO-build DOCKER=true
    - os: linux
      dist: trusty
      env:
        - OS=centos7 ICEVER=3.6 OMEROVER=OMERO-build DOCKER=true TRIAL=true
    # with prefix
    - os: linux
      dist: trusty
      env:
        - OS=centos7 ICEVER=3.6 OMEROVER=OMERO-build WEBPREFIX=/omero DOCKER=true
    # test remote
    - os: linux
      dist: trusty
      env:
        - OS=centos7 ICEVER=3.6 OMEROVER=OMERO-build DOCKER=true ANSIBLE=true
    - os: linux
      dist: trusty
      env:
        - OS=centos7 ICEVER=3.6 OMEROVER=OMERO-build WEBPREFIX=/omero DOCKER=true ANSIBLE=true
    # ubuntu
    - os: linux
      dist: trusty
      env:
        - OS=ubuntu1604 ICEVER=3.6 OMEROVER=OMERO-build DOCKER=true
    - os: linux
      dist: trusty
      env:
        - OS=ubuntu1804 ICEVER=3.6 OMEROVER=OMERO-build DOCKER=true
    # debian
    - os: linux
      dist: trusty
      env:
        - OS=debian9 ICEVER=3.6 OMEROVER=OMERO-build DOCKER=true

before_install:
  - python --version
  - ./.travis/before_install.sh

install:
  - ./.travis/install.sh

script:
  - ./.travis/script.sh