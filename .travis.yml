language: generic

compiler:
  - gcc
  - clang

sudo: required

matrix:
  include:
    # centos7
    - os: linux
      dist: trusty
      env:
        - OS=centos7 ICEVER=3.6 OMEROVER=latest DOCKER=true
    - os: linux
      dist: trusty
      env:
        - OS=centos7 ICEVER=3.6 OMEROVER=latest DOCKER=true TRIAL=true
    # with prefix
    - os: linux
      dist: trusty
      env:
        - OS=centos7 ICEVER=3.6 OMEROVER=latest WEBPREFIX=/omero DOCKER=true
    # test remote
    - os: linux
      dist: trusty
      env:
        - OS=centos7 ICEVER=3.6 OMEROVER=latest DOCKER=true ANSIBLE=true
    - os: linux
      dist: trusty
      env:
        - OS=centos7 ICEVER=3.6 OMEROVER=latest WEBPREFIX=/omero DOCKER=true ANSIBLE=true
    # ubuntu
    - os: linux
      dist: trusty
      env:
        - OS=ubuntu1604 ICEVER=3.6 OMEROVER=latest DOCKER=true
    # debian
    - os: linux
      dist: trusty
      env:
        - OS=debian9 ICEVER=3.6 OMEROVER=latest DOCKER=true

before_install:
  - python --version
  - ./.travis/before_install.sh

install:
  - ./.travis/install.sh

script:
  - ./.travis/script.sh